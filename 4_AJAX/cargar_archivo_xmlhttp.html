<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="submit" id="cargarBtn" value="Cargar Archivo" />
    <div id="result">
    </div>

    <script type="text/javascript">

        (function () {

            var $ = function (element) {
                return document.getElementById(element);
            }

            $('cargarBtn').onclick = function () {

                var cnn = (window.XMLHttpRequest) ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');

                cnn.onreadystatechange = function () {
                    if (cnn.readyState == 4 && cnn.status == 200) {
                        $("result").textContent = cnn.responseText;
                    }
                }

                cnn.open('GET', 'archivoPrueba.txt', true);
                cnn.send();
            }
        })();    
    
    </script>


</body>
</html>
