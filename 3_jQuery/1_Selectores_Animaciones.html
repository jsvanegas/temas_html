<html>
<head>
	<title></title>
	<script src="script/jquery-1.7.2.min.js"></script>
	<style type="text/css">
		.mensaje{
			width:60%;
			margin:0 auto;
			background-color: #0A3;
			color:#FFF;
			height:50px;
			position:absolute;

			top:10px;
			left:100px;

			display: none;
		}
	</style>
</head>
<body>
	<div class="mensaje"></div>
	<input type="button" value="listo" id="btn1">
	<script>
		(function(){
			$('#btn1').on('click', function(){
				$('div.mensaje').fadeIn(1000, function(){ $(this).text('mensaje de lo que sea') } ).delay(1000).fadeOut('slow');

			} );

		})();
	</script>
</body>
</html>
